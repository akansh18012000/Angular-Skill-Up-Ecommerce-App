<div class="order-summary">
  <h2 class="order-summary-header">Order Summary</h2>
  <div class="order-summary-rows">
    <p class="order-summary-row-label">Total Products</p>
    <p class="order-summary-row-value">{{ totalItems }}</p>
  </div>
  <div class="order-summary-rows">
    <p class="order-summary-row-label">Total Price</p>
    <p class="order-summary-row-value">{{ totalPrice | currency }}</p>
  </div>
</div>
